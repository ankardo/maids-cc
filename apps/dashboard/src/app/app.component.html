<app-toolbar (logout)="logout()" (toggleSidenav)="toggleSidenav()">
</app-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="isSidenavOpen"
    mode="side"
    class="app-sidenav"
  >
    <ng-container>
      <span class="logo">
        <a [routerLink]="'/'">
          <img src="assets/logo.png" alt="Logo" />
        </a>
      </span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
      </mat-menu>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <mat-list-item
          *ngFor="let link of links"
          [routerLink]="link.path"
          routerLinkActive="active"
          class="nav-link"
        >
          <div class="flex">
            <mat-icon matListIcon>{{ link.icon }}</mat-icon>
            <b class="nav-label text-center">{{ link.title | titlecase }}</b>
          </div>
        </mat-list-item>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
